<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.css" />
    <title>signup</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/"><img src="./Frame 22.png" alt="company logo" /></a>
        <a href="#">Categories</a>
        <form>
          <i class="bx bx-search"></i><input type="Search courses" />
          <a href="#">Teach on Byway</a>
        </form>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button id="login">Login</button>
          <button class="signup">Signup</button>
        </div>
      </nav>
    </header>
    <main class="mainForm">
      <div class="leftSide">
        <img src="./Frame 427319048.png" alt="woman" class="sideImage" />
      </div>
      <div class="rightSide">
        <h2>Create Your Account</h2>
        <form>
          <h3>Full Name</h3>
          <div class="fullname">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <h3>Username</h3>
          <input type="text" placeholder="username" />
          <h3>Email</h3>
          <input type="text" placeholder="emailid" />
          <div>
            <h3>Password</h3>
            <input type="text" placeholder="enter password" />
            <input type="text" placeholder="confirm password" />
          </div>
          <buton class="blackbtn">Create Account</buton>
        </form>
        <div class="signup">
          <p>Sign up with</p>
          <button><i class="bx bxl-facebook-circle"></i>Facebook</button>
          <button><i class="bx bxl-google"></i>Google</button>
          <button><i class="bx bxl-microsoft"></i>Microsoft</button>
        </div>
      </div>
    </main>
  </body>
</html>
